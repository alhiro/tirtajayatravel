<fieldset [disabled]="disabled" [class.disabled]="disabled">
  <div class="ngb-tp">
    <div class="ngb-tp-input-container ngb-tp-hour">
      <button
        *ngIf="spinners && !select"
        type="button"
        (click)="changeHour(hourStep)"
        class="btn btn-link"
        [class.btn-sm]="isSmallSize"
        [class.btn-lg]="isLargeSize"
        [class.disabled]="disabled"
        [disabled]="disabled"
      >
        <span class="chevron ngb-tp-chevron"></span>
        <span class="sr-only" i18n="@@ngb.timepicker.increment-hours">Increment hours</span>
      </button>
      <input
        *ngIf="!select"
        type="text"
        class="ngb-tp-input form-control"
        [class.form-control-sm]="isSmallSize"
        [class.form-control-lg]="isLargeSize"
        maxlength="2"
        placeholder="HH"
        i18n-placeholder="@@ngb.timepicker.HH"
        [value]="formatHour(model?.hour)"
        (change)="updateHour($event.target)"
        [readonly]="readonlyInputs"
        [disabled]="disabled"
        aria-label="Hours"
        i18n-aria-label="@@ngb.timepicker.hours"
        (keydown.ArrowUp)="changeHour(hourStep)"
        (keydown.ArrowDown)="changeHour(-hourStep)"
      />
      <select
        *ngIf="select"
        class="ngb-tp-input form-control"
        [class.form-control-sm]="isSmallSize"
        [class.form-control-lg]="isLargeSize"
        i18n-placeholder="@@ngb.timepicker.HH"
        [value]="model?.hour"
        (change)="updateHour($event.target)"
        [disabled]="disabled"
        aria-label="Hours"
        i18n-aria-label="@@ngb.timepicker.hours"
      >
        <option *ngFor="let hour of createSelectHours(startHour, endHour)" [value]="hour">{{formatHour(hour)}}</option>
      </select>
      <button
        *ngIf="spinners && !select"
        type="button"
        (click)="changeHour(-hourStep)"
        class="btn btn-link"
        [class.btn-sm]="isSmallSize"
        [class.btn-lg]="isLargeSize"
        [class.disabled]="disabled"
        [disabled]="disabled"
      >
        <span class="chevron ngb-tp-chevron bottom"></span>
        <span class="sr-only" i18n="@@ngb.timepicker.decrement-hours">Decrement hours</span>
      </button>
    </div>
    <div class="ngb-tp-spacer">:</div>
    <div class="ngb-tp-input-container ngb-tp-minute">
      <button
        *ngIf="spinners && !select"
        type="button"
        (click)="changeMinute(minuteStep)"
        class="btn btn-link"
        [class.btn-sm]="isSmallSize"
        [class.btn-lg]="isLargeSize"
        [class.disabled]="disabled"
        [disabled]="disabled"
      >
        <span class="chevron ngb-tp-chevron"></span>
        <span class="sr-only" i18n="@@ngb.timepicker.increment-minutes">Increment minutes</span>
      </button>
      <input
        *ngIf="!select"
        type="text"
        class="ngb-tp-input form-control"
        [class.form-control-sm]="isSmallSize"
        [class.form-control-lg]="isLargeSize"
        maxlength="2"
        placeholder="MM"
        i18n-placeholder="@@ngb.timepicker.MM"
        [value]="formatMinSec(model?.minute)"
        (change)="updateMinute($event.target)"
        [readonly]="readonlyInputs"
        [disabled]="disabled"
        aria-label="Minutes"
        i18n-aria-label="@@ngb.timepicker.minutes"
        (keydown.ArrowUp)="changeMinute(minuteStep)"
        (keydown.ArrowDown)="changeMinute(-minuteStep)"
      />
      <select
        *ngIf="select"
        class="ngb-tp-input form-control"
        [class.form-control-sm]="isSmallSize"
        [class.form-control-lg]="isLargeSize"
        i18n-placeholder="@@ngb.timepicker.MM"
        [value]="model?.minute"
        (change)="updateMinute($event.target)"
        [disabled]="disabled"
        aria-label="Minutes"
        i18n-aria-label="@@ngb.timepicker.minutes"
      >
        <option *ngFor="let minute of createSelectMinutes()" [value]="minute">{{formatMinSec(minute)}}</option>
      </select>
      <button
        *ngIf="spinners && !select"
        type="button"
        (click)="changeMinute(-minuteStep)"
        class="btn btn-link"
        [class.btn-sm]="isSmallSize"
        [class.btn-lg]="isLargeSize"
        [class.disabled]="disabled"
        [disabled]="disabled"
      >
        <span class="chevron ngb-tp-chevron bottom"></span>
        <span class="sr-only" i18n="@@ngb.timepicker.decrement-minutes">Decrement minutes</span>
      </button>
    </div>
    <div *ngIf="seconds" class="ngb-tp-spacer">:</div>
    <div *ngIf="seconds" class="ngb-tp-input-container ngb-tp-second">
      <button
        *ngIf="spinners && !select"
        type="button"
        (click)="changeSecond(secondStep)"
        class="btn btn-link"
        [class.btn-sm]="isSmallSize"
        [class.btn-lg]="isLargeSize"
        [class.disabled]="disabled"
        [disabled]="disabled"
      >
        <span class="chevron ngb-tp-chevron"></span>
        <span class="sr-only" i18n="@@ngb.timepicker.increment-seconds">Increment seconds</span>
      </button>
      <input
        *ngIf="!select"
        type="text"
        class="ngb-tp-input form-control"
        [class.form-control-sm]="isSmallSize"
        [class.form-control-lg]="isLargeSize"
        maxlength="2"
        placeholder="SS"
        i18n-placeholder="@@ngb.timepicker.SS"
        [value]="formatMinSec(model?.second)"
        (change)="updateSecond($event.target)"
        [readonly]="readonlyInputs"
        [disabled]="disabled"
        aria-label="Seconds"
        i18n-aria-label="@@ngb.timepicker.seconds"
        (keydown.ArrowUp)="changeSecond(secondStep)"
        (keydown.ArrowDown)="changeSecond(-secondStep)"
      />
      <select
        *ngIf="select"
        class="ngb-tp-input form-control"
        [class.form-control-sm]="isSmallSize"
        [class.form-control-lg]="isLargeSize"
        i18n-placeholder="@@ngb.timepicker.SS"
        [value]="model?.second"
        (change)="updateSecond($event.target)"
        [disabled]="disabled"
        aria-label="Seconds"
        i18n-aria-label="@@ngb.timepicker.seconds"
      >
        <option *ngFor="let second of createSelectSeconds()" [value]="second">{{formatMinSec(second)}}</option>
      </select>
      <button
        *ngIf="spinners && !select"
        type="button"
        (click)="changeSecond(-secondStep)"
        class="btn btn-link"
        [class.btn-sm]="isSmallSize"
        [class.btn-lg]="isLargeSize"
        [class.disabled]="disabled"
        [disabled]="disabled"
      >
        <span class="chevron ngb-tp-chevron bottom"></span>
        <span class="sr-only" i18n="@@ngb.timepicker.decrement-seconds">Decrement seconds</span>
      </button>
    </div>
    <div *ngIf="meridian" class="ngb-tp-spacer"></div>
    <div *ngIf="meridian" class="ngb-tp-meridian">
      <button
        type="button"
        class="btn btn-outline-primary"
        [class.btn-sm]="isSmallSize"
        [class.btn-lg]="isLargeSize"
        [disabled]="disabled"
        [class.disabled]="disabled"
        (click)="toggleMeridian()"
      >
        <ng-container *ngIf="model?.hour >= 12; else am" i18n="@@ngb.timepicker.PM">PM</ng-container>
        <ng-template #am i18n="@@ngb.timepicker.AM">AM</ng-template>
      </button>
    </div>
  </div>
</fieldset>
