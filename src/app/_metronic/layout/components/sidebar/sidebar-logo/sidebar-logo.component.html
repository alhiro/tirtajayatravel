<!--begin::Logo image-->
<a routerLink="/home">
  <ng-container *ngIf="currentLayoutType === 'dark-sidebar'">
    <img alt="Logo" src="./assets/media/logos/default-dark.svg" class="h-25px app-sidebar-logo-default" />
    <!-- <h2 style="color: white">Tirta Jaya</h2> -->
  </ng-container>
  <ng-container *ngIf="currentLayoutType !== 'dark-sidebar'">
    <img alt="Logo" src="./assets/media/logos/default.svg" class="h-25px app-sidebar-logo-default theme-light-show" />
    <img
      alt="Logo"
      src="./assets/media/logos/default-dark.svg"
      class="h-25px app-sidebar-logo-default theme-dark-show"
    />
    <!-- <h2>Tirta Jaya</h2> -->
  </ng-container>

  <img alt="Logo" src="./assets/media/logos/default-small.svg" class="h-20px app-sidebar-logo-minimize" />
</a>
<!--end::Logo image-->

<ng-container *ngIf="toggleEnabled">
  <!--begin::Sidebar toggle-->
  <div
    id="kt_app_sidebar_toggle"
    class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary body-bg h-30px w-30px position-absolute top-50 start-100 translate-middle rotate"
    [ngClass]="toggleButtonClass"
    data-kt-toggle="true"
    [attr.data-kt-toggle-state]="toggleState"
    data-kt-toggle-target="body"
    [attr.data-kt-toggle-name]="toggleAttr"
  >
    <app-keenicon name="double-left" class="fs-2 rotate-180"></app-keenicon>
  </div>
  <!--end::Sidebar toggle-->
</ng-container>
